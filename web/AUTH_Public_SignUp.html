<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PawGuard AI - Auth &amp; Role Selection</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c373",
                        "background-light": "#f9fafb",
                        "background-dark": "#064c3e",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .ios-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
        .form-input-focus:focus {
            border-color: #22c373 !important;
            ring-color: #22c373 !important;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30 flex items-center justify-center bg-slate-900 min-h-screen">
    <div
        class="relative flex h-full h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto bg-background-light dark:bg-background-dark shadow-2xl border-x border-white/10 overflow-y-auto no-scrollbar">
        <header class="flex items-center px-6 pt-8 pb-6 justify-between">
            <div class="flex items-center gap-3 mx-auto">
                <div class="bg-primary rounded-xl p-2 ios-shadow">
                    <span class="material-symbols-outlined text-white text-3xl">pets</span>
                </div>
                <h1 class="text-white text-2xl font-bold tracking-tight">PawGuard AI</h1>
            </div>
        </header>
        <main class="flex-1 px-6 pb-12">
            <div class="mb-8">
                <p class="text-primary text-xs font-bold uppercase tracking-widest mb-4 text-center">Select Your Role
                </p>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative cursor-pointer group">
                        <input checked="" class="peer sr-only" name="role" type="radio" value="citizen" />
                        <div
                            class="flex flex-col items-center justify-center p-5 rounded-xl border-2 border-white/10 bg-white/5 transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/10 group-active:scale-95">
                            <span
                                class="material-symbols-outlined text-3xl mb-2 text-white/60 peer-checked:text-primary">person</span>
                            <span class="text-sm font-semibold">Public</span>
                        </div>
                        <div class="absolute -top-2 -right-2 hidden peer-checked:flex bg-primary rounded-full p-0.5">
                            <span class="material-symbols-outlined text-sm">check</span>
                        </div>
                    </label>
                    <label class="relative cursor-pointer group">
                        <input class="peer sr-only" name="role" type="radio" value="ngo" />
                        <div
                            class="flex flex-col items-center justify-center p-5 rounded-xl border-2 border-white/10 bg-white/5 transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/10 group-active:scale-95">
                            <span
                                class="material-symbols-outlined text-3xl mb-2 text-white/60 peer-checked:text-primary">volunteer_activism</span>
                            <span class="text-sm font-semibold">NGO</span>
                        </div>
                        <div class="absolute -top-2 -right-2 hidden peer-checked:flex bg-primary rounded-full p-0.5">
                            <span class="material-symbols-outlined text-sm">check</span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="mb-8">
                <div class="flex h-12 items-center justify-center rounded-full bg-white/5 p-1 border border-white/10">
                    <label
                        class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-white/60 text-sm font-bold transition-all duration-300">
                        <span>LOGIN</span>
                        <input class="invisible w-0" name="auth-mode" type="radio" value="login" />
                    </label>
                    <label
                        class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-white/60 text-sm font-bold transition-all duration-300">
                        <span>SIGN UP</span>
                        <input checked="" class="invisible w-0" name="auth-mode" type="radio" value="signup" />
                    </label>
                </div>
            </div>
            <div class="space-y-4">
                <div class="flex flex-col gap-1.5">
                    <label class="text-white/70 text-xs font-semibold ml-1 uppercase">Email Address</label>
                    <input
                        class="w-full h-14 bg-white rounded-lg px-4 text-background-dark font-medium placeholder:text-gray-400 border-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark outline-none"
                        placeholder="name@example.com" type="email" />
                </div>
                <div class="flex flex-col gap-1.5">
                    <label class="text-white/70 text-xs font-semibold ml-1 uppercase">Password</label>
                    <div class="relative">
                        <input
                            class="w-full h-14 bg-white rounded-lg px-4 pr-12 text-background-dark font-medium placeholder:text-gray-400 border-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark outline-none"
                            placeholder="••••••••" type="password" />
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col gap-1.5">
                    <label class="text-white/70 text-xs font-semibold ml-1 uppercase">Re-enter Password</label>
                    <div class="relative">
                        <input
                            class="w-full h-14 bg-white rounded-lg px-4 pr-12 text-background-dark font-medium placeholder:text-gray-400 border-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark outline-none"
                            placeholder="••••••••" type="password" />
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-center">
                <p class="text-white/60 text-sm">
                    Already have an account?
                    <a class="text-primary font-bold hover:underline" href="#">Login</a>
                </p>
            </div>
            <div class="mt-8 space-y-4">
                <button
                    class="w-full h-16 bg-primary text-white rounded-xl font-bold text-lg ios-shadow active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
                    Create Account
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
                <div class="flex items-center gap-4 py-2">
                    <div class="h-px bg-white/10 flex-1"></div>
                    <span class="text-white/30 text-xs font-bold">OR CONTINUE WITH</span>
                    <div class="h-px bg-white/10 flex-1"></div>
                </div>
                <button
                    class="w-full h-14 bg-white/5 border border-white/20 text-white rounded-xl font-semibold flex items-center justify-center gap-3 active:bg-white/10 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="currentColor"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="currentColor"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="currentColor"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="currentColor"></path>
                    </svg>
                    Google
                </button>
            </div>
        </main>
        <footer class="mt-auto px-6 py-8 text-center">
            <div class="flex justify-center gap-6 mb-4">
                <a class="text-white/40 text-xs font-medium hover:text-primary transition-colors" href="#">Privacy
                    Policy</a>
                <a class="text-white/40 text-xs font-medium hover:text-primary transition-colors" href="#">Terms of
                    Service</a>
            </div>
            <p class="text-white/20 text-[10px] uppercase tracking-tighter">© 2024 PawGuard AI Mission Control</p>
        </footer>
        <div class="fixed top-0 right-0 -z-10 w-64 h-64 bg-primary/5 blur-[100px] rounded-full"></div>
        <div class="fixed bottom-0 left-0 -z-10 w-96 h-96 bg-primary/10 blur-[120px] rounded-full"></div>
    </div>

</body>

</html>
