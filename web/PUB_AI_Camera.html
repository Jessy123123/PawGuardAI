<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PawGuard AI - Field Scanner</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .ar-scanner-line {
            background: linear-gradient(to bottom, transparent, #13ec5b, transparent);
            height: 2px;
            width: 100%;
            position: absolute;
            top: 50%;
            box-shadow: 0 0 15px #13ec5b;
        }

        .glass-panel {
            background: rgba(16, 34, 22, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(19, 236, 91, 0.2);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden flex items-center justify-center min-h-screen bg-slate-900">
    <div
        class="relative flex h-full h-screen w-full max-w-[430px] flex-col overflow-hidden bg-black shadow-2xl border-x border-white/10">
        <!-- Camera Viewfinder Background -->
        <div class="absolute inset-0 z-0">
            <img alt="A domestic cat sitting on a street sidewalk in an urban environment"
                class="h-full w-full object-cover" data-alt="A stray cat on a city street"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCEN470pmx886ijKdDFz78xL-WHhuwXuzf6XsrfGW-XXTwcbsswLdFaq1xgaVFFcPzrlPSDhYAqxxy3TAQXfQ96mOwzHma7xADvf2pR3d4pKR19HDVCyMdxf9d4STodlRUCnGkQw5IErOhb1A_CCLk4F5VG8mibhwpKQgFqrCTOlVl5ywOg9tW-V58SXTLETF-2fnjAN1fmuirr3j3CCk-spiyRgYkflKyIQhtJHxIGxS1M58sBhU9kOqLZ9NIVWoY8uJ-kpqUxQv41" />
            <!-- Overlay Vignette -->
            <div
                class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-transparent to-background-dark/80">
            </div>
        </div>
        <!-- Top Navigation -->
        <div class="relative z-10 flex items-center bg-transparent p-4 pb-2 justify-between">
            <div
                class="text-white flex size-12 shrink-0 items-center justify-center rounded-full bg-black/20 backdrop-blur-md">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="flex flex-col items-center">
                <h2 class="text-white text-sm font-bold tracking-widest uppercase opacity-70">Field Scanner</h2>
                <div class="flex items-center gap-2">
                    <div class="size-2 rounded-full bg-red-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-white uppercase tracking-tighter">Live AR Feed</span>
                </div>
            </div>
            <div class="flex w-12 items-center justify-end">
                <button
                    class="flex size-12 cursor-pointer items-center justify-center rounded-full bg-black/20 backdrop-blur-md text-white">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </div>
        <!-- AR Scanning Area -->
        <div class="relative flex-1 flex items-center justify-center p-8">
            <!-- Scanning Bracket -->
            <div class="relative w-64 h-64 border-2 border-primary/30 rounded-xl">
                <!-- Corner Brackets -->
                <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
                <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
                <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
                <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
                <!-- Scanning Line -->
                <div class="ar-scanner-line"></div>
                <!-- Match Tag -->
                <div class="absolute -top-12 left-1/2 -translate-x-1/2 whitespace-nowrap">
                    <div
                        class="bg-primary text-background-dark px-3 py-1 rounded-full text-xs font-black flex items-center gap-2 shadow-[0_0_15px_#13ec5b]">
                        <span class="material-symbols-outlined text-sm">check_circle</span>
                        MATCH FOUND: ID #8821
                    </div>
                </div>
            </div>
            <!-- Stats Overlay (Right Side) -->
            <div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-3">
                <div class="glass-panel p-3 rounded-xl flex flex-col gap-1 min-w-[120px]">
                    <p class="text-[10px] uppercase font-bold text-primary opacity-80">Vaccination</p>
                    <p class="text-sm font-bold">Up to Date</p>
                    <div class="w-full bg-primary/20 h-1 mt-1 rounded-full overflow-hidden">
                        <div class="bg-primary h-full w-full"></div>
                    </div>
                </div>
                <div class="glass-panel p-3 rounded-xl flex flex-col gap-1 min-w-[120px]">
                    <p class="text-[10px] uppercase font-bold text-primary opacity-80">Breed</p>
                    <p class="text-sm font-bold">Domestic SH</p>
                </div>
                <div class="glass-panel p-3 rounded-xl flex flex-col gap-1 min-w-[120px]">
                    <p class="text-[10px] uppercase font-bold text-primary opacity-80">Last Seen</p>
                    <p class="text-sm font-bold">2h ago</p>
                </div>
            </div>
        </div>
        <!-- Notification / Headline -->
        <div class="relative z-10 px-4">
            <div class="glass-panel rounded-xl p-4 border-l-4 border-l-primary">
                <div class="flex items-start gap-3">
                    <div class="p-2 bg-primary/20 rounded-lg text-primary">
                        <span class="material-symbols-outlined">analytics</span>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-bold leading-tight">Analyzing... Match Found: ID #8821</h3>
                        <p class="text-xs text-white/60 mt-1">Confirmed identity via biological markers and chip
                            proximity.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Action Controls -->
        <div class="relative z-10 p-4 space-y-4">
            <!-- Secondary Buttons -->
            <div class="flex gap-3">
                <button
                    class="flex-1 flex items-center justify-center gap-2 rounded-xl h-12 bg-white/10 backdrop-blur-md border border-white/20 text-white text-sm font-bold">
                    <span class="material-symbols-outlined text-sm text-primary">location_on</span>
                    Update Location
                </button>
                <button
                    class="flex-1 flex items-center justify-center gap-2 rounded-xl h-12 bg-white/10 backdrop-blur-md border border-white/20 text-white text-sm font-bold">
                    <span class="material-symbols-outlined text-sm text-red-500">emergency</span>
                    Report Injury
                </button>
            </div>
            <!-- Shutter Controls -->
            <div class="flex items-center justify-between pb-6 px-4">
                <button class="flex size-12 items-center justify-center rounded-full bg-black/40 text-white">
                    <span class="material-symbols-outlined">grid_view</span>
                </button>
                <!-- Main Shutter -->
                <div class="relative">
                    <div class="absolute -inset-2 border-2 border-primary/50 rounded-full animate-pulse"></div>
                    <button
                        class="flex size-20 items-center justify-center rounded-full bg-white border-[6px] border-primary/20 shadow-lg active:scale-95 transition-transform">
                        <div class="size-14 rounded-full border-2 border-background-dark/10 bg-white"></div>
                        <span
                            class="absolute material-symbols-outlined text-background-dark text-3xl">photo_camera</span>
                    </button>
                </div>
                <button class="flex size-12 items-center justify-center rounded-full bg-black/40 text-white">
                    <span class="material-symbols-outlined">flip_camera_ios</span>
                </button>
            </div>
        </div>
        <!-- iOS Home Indicator -->
        <div class="relative z-10 flex justify-center pb-2">
            <div class="h-1.5 w-32 rounded-full bg-white/30"></div>
        </div>
    </div>
</body>

</html>
