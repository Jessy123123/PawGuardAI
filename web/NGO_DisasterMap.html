<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Disaster Response Map - PawGuard AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .map-overlay-flood {
            background: radial-gradient(circle, rgba(239, 68, 68, 0.4) 0%, rgba(239, 68, 68, 0.1) 70%, transparent 100%);
        }

        .pulse-danger {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden flex items-center justify-center min-h-screen bg-slate-900">
    <div
        class="relative flex h-full h-screen w-full max-w-[430px] flex-col overflow-hidden bg-background-dark shadow-2xl border-x border-white/10">
        <!-- TopAppBar -->
        <header class="z-50 flex items-center bg-background-dark/90 backdrop-blur-md p-4 pb-2 justify-between safe-top">
            <div class="text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="flex flex-col items-center flex-1">
                <h2 class="text-white text-lg font-bold leading-tight tracking-tight">Disaster Response</h2>
                <div class="flex items-center gap-1">
                    <div class="size-2 rounded-full bg-red-500 animate-pulse"></div>
                    <span class="text-[10px] uppercase tracking-widest text-red-400 font-bold">Flood Zone Active</span>
                </div>
            </div>
            <div class="flex w-12 items-center justify-end">
                <button class="flex size-12 cursor-pointer items-center justify-end bg-transparent text-white">
                    <span class="material-symbols-outlined">layers</span>
                </button>
            </div>
        </header>
        <!-- Chips / Filters Container -->
        <div class="z-40 flex gap-3 p-3 overflow-x-auto no-scrollbar bg-background-dark/40 backdrop-blur-sm">
            <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-background-dark border border-white/10 pl-4 pr-3 hover:bg-white/5 transition-colors">
                <p class="text-white text-sm font-medium">Species</p>
                <span class="material-symbols-outlined text-white text-[18px]">keyboard_arrow_down</span>
            </button>
            <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-background-dark border border-white/10 pl-4 pr-3 hover:bg-white/5 transition-colors">
                <p class="text-white text-sm font-medium">Health Status</p>
                <span class="material-symbols-outlined text-white text-[18px]">keyboard_arrow_down</span>
            </button>
            <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary/20 border border-primary/40 pl-4 pr-3">
                <p class="text-primary text-sm font-bold">High Risk Only</p>
                <span class="material-symbols-outlined text-primary text-[18px]">close</span>
            </button>
        </div>
        <!-- Full Screen Map Container -->
        <div class="absolute inset-0 z-0">
            <!-- Simulated Map Image -->
            <div class="relative h-full w-full bg-[#0b140d] overflow-hidden">
                <div class="absolute inset-0 opacity-50 bg-[url('https://placeholder.pics/svg/800x1200')]"
                    data-alt="Dark satellite map showing flooded river delta and city blocks"
                    data-location="Portsmouth Flood Plain"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCPCACuzI_cP0OyQx2hDHBQIjj9cq2ff_3B0jWfVV6G7ynyT1t9Gimk7bGPW3aDy4Mv6IoicgtH85Bo20ftThfdcASWttIuMSv8ZLrus0IR1cWOGHtLFrz0aePS8xP59sFcAR9smBzh3WQCXh0L-ynMcDop-Ifr5SbD1DH-VNvCI9p8j5RcIGIQVgCTiYUfR59vI1QLQh4PHkXjfbm7NUMIZwVnlC9Hgrw697Iy8GYCghpvwr-s3B-3aWIINRzKICDzZ5H45Cpz4wI6");'>
                </div>
                <!-- Flood Risk Zones (Overlays) -->
                <div class="absolute top-1/4 left-1/4 w-[250px] h-[300px] map-overlay-flood rounded-full blur-3xl">
                </div>
                <div
                    class="absolute bottom-1/3 right-1/4 w-[400px] h-[400px] map-overlay-flood rounded-full blur-3xl opacity-60">
                </div>
                <!-- Animal Pins: Blue (Safe/Standard) -->
                <div class="absolute top-[45%] left-[30%] group">
                    <div class="flex flex-col items-center">
                        <div class="bg-blue-500 p-2 rounded-full border-2 border-white shadow-lg">
                            <span class="material-symbols-outlined text-white text-[18px]">pets</span>
                        </div>
                        <div
                            class="mt-1 bg-black/60 backdrop-blur-md px-2 py-0.5 rounded text-[10px] font-bold border border-white/20">
                            #381-CANINE</div>
                    </div>
                </div>
                <div class="absolute bottom-[35%] right-[25%] group">
                    <div class="flex flex-col items-center">
                        <div class="bg-blue-500 p-2 rounded-full border-2 border-white shadow-lg">
                            <span class="material-symbols-outlined text-white text-[18px]">pets</span>
                        </div>
                        <div
                            class="mt-1 bg-black/60 backdrop-blur-md px-2 py-0.5 rounded text-[10px] font-bold border border-white/20">
                            #292-FELINE</div>
                    </div>
                </div>
                <!-- Animal Pins: Pulsing Red (High Danger) -->
                <div class="absolute top-[55%] right-[40%]">
                    <div class="flex flex-col items-center">
                        <div class="bg-red-600 p-2 rounded-full border-2 border-white shadow-lg pulse-danger z-10">
                            <span class="material-symbols-outlined text-white text-[20px]">warning</span>
                        </div>
                        <div
                            class="mt-2 bg-red-900 px-2 py-1 rounded-lg text-[11px] font-extrabold border border-red-500 shadow-xl">
                            CRITICAL: #441</div>
                    </div>
                </div>
                <div class="absolute top-[32%] right-[15%]">
                    <div class="flex flex-col items-center">
                        <div class="bg-red-600 p-2 rounded-full border-2 border-white shadow-lg pulse-danger z-10">
                            <span class="material-symbols-outlined text-white text-[20px]">emergency</span>
                        </div>
                        <div
                            class="mt-2 bg-red-900 px-2 py-1 rounded-lg text-[11px] font-extrabold border border-red-500 shadow-xl">
                            DROWNING RISK</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map Controls -->
        <div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-3 z-30">
            <div
                class="flex flex-col bg-background-dark/80 backdrop-blur-md rounded-xl border border-white/10 overflow-hidden">
                <button class="p-3 hover:bg-white/10">
                    <span class="material-symbols-outlined text-white">add</span>
                </button>
                <div class="h-[1px] bg-white/10 mx-2"></div>
                <button class="p-3 hover:bg-white/10">
                    <span class="material-symbols-outlined text-white">remove</span>
                </button>
            </div>
            <button class="bg-background-dark/80 backdrop-blur-md p-3 rounded-xl border border-white/10 shadow-lg">
                <span class="material-symbols-outlined text-primary">my_location</span>
            </button>
        </div>
        <!-- Legend Card -->
        <div
            class="absolute left-4 bottom-24 z-30 bg-background-dark/90 backdrop-blur-lg p-3 rounded-xl border border-white/10 w-48 shadow-2xl">
            <h4 class="text-[10px] font-bold uppercase tracking-widest text-white/50 mb-2">Map Legend</h4>
            <div class="space-y-2">
                <div class="flex items-center gap-2">
                    <div class="size-3 rounded-full bg-red-500/40 border border-red-500"></div>
                    <span class="text-xs">Flood Risk Zone</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="size-3 rounded-full bg-blue-500"></div>
                    <span class="text-xs">Stray Sighted</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="size-3 rounded-full bg-red-600 animate-pulse"></div>
                    <span class="text-xs font-bold text-red-400">Rescue Needed</span>
                </div>
            </div>
        </div>
        <!-- Bottom Sheet Context (Minimized View) -->
        <div class="absolute bottom-0 left-0 right-0 z-50">
            <div
                class="bg-background-dark border-t border-white/10 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.5)] flex flex-col items-stretch pb-8">
                <!-- BottomSheetHandle -->
                <button class="flex h-8 w-full items-center justify-center">
                    <div class="h-1.5 w-12 rounded-full bg-white/20"></div>
                </button>
                <div class="px-6 flex items-center justify-between mb-4">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-primary uppercase tracking-widest">Active Search Area</span>
                        <h3 class="text-xl font-extrabold text-white">East River Basin</h3>
                    </div>
                    <div class="bg-white/5 rounded-xl px-4 py-2 border border-white/10">
                        <span class="text-2xl font-black text-white">12</span>
                        <span class="text-[10px] text-white/60 ml-1 uppercase">Targets</span>
                    </div>
                </div>
                <!-- FAB positioned relative to bottom area -->
                <div class="px-6">
                    <button
                        class="flex w-full cursor-pointer items-center justify-center rounded-2xl h-16 bg-primary text-background-dark gap-3 shadow-[0_8px_30px_rgb(19,236,91,0.3)] hover:scale-[1.02] active:scale-[0.98] transition-transform">
                        <span class="material-symbols-outlined font-bold">broadcast_on_home</span>
                        <span class="text-lg font-black tracking-tight">BROADCAST ALERT</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Search Overlay (Map Component Style) -->
        <div class="absolute top-36 left-4 right-4 z-40">
            <div
                class="flex w-full items-stretch rounded-xl h-12 bg-background-dark/80 backdrop-blur-md border border-white/10 shadow-lg">
                <div class="text-primary/60 flex items-center justify-center pl-4">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <input
                    class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent text-white focus:ring-0 placeholder:text-white/40 px-4 text-base font-medium"
                    placeholder="Search animal ID or coordinates..." value="" />
            </div>
        </div>
    </div>
</body>

</html>
