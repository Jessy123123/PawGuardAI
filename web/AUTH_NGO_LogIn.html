<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00c295",
                        "background-light": "#f5f8f8",
                        "background-dark": "#064E3B", // Mission-critical deep green
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center bg-slate-900">
    <div
        class="relative flex h-full h-screen w-full flex-col max-w-[430px] mx-auto overflow-x-hidden p-6 sm:p-8 bg-background-light dark:bg-background-dark shadow-2xl border-x border-white/10 overflow-y-auto no-scrollbar">
        <!-- Header Section -->
        <header class="flex flex-col items-center justify-center pt-12 pb-10">
            <div class="bg-primary/20 p-4 rounded-2xl mb-4">
                <span class="material-symbols-outlined text-primary text-[48px]">
                    shield_with_heart
                </span>
            </div>
            <h1 class="text-white text-[32px] font-extrabold leading-tight tracking-tight text-center">
                PawGuard AI
            </h1>
            <p class="text-primary font-medium text-sm mt-1 tracking-widest uppercase">Secure Entry</p>
        </header>
        <!-- Login Form -->
        <main class="flex-1 flex flex-col gap-6">
            <!-- Email Field -->
            <div class="flex flex-col gap-2">
                <label class="text-white text-sm font-semibold ml-1">Email Address</label>
                <div class="relative">
                    <input
                        class="w-full bg-white text-background-dark rounded-xl h-14 px-4 py-3 text-base font-medium placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:outline-none border-none transition-all"
                        placeholder="name@example.com" type="email" />
                </div>
            </div>
            <!-- Password Field -->
            <div class="flex flex-col gap-2">
                <label class="text-white text-sm font-semibold ml-1">Password</label>
                <div class="relative flex items-center">
                    <input
                        class="w-full bg-white text-background-dark rounded-xl h-14 px-4 py-3 text-base font-medium placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:outline-none border-none transition-all"
                        placeholder="••••••••" type="password" />
                    <button class="absolute right-4 text-slate-400 hover:text-background-dark transition-colors">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
                <div class="flex justify-end mt-1">
                    <a class="text-[#B0B0B0] text-sm font-medium hover:text-white transition-colors underline decoration-slate-600 underline-offset-4"
                        href="#">
                        Forgot my password?
                    </a>
                </div>
            </div>
            <!-- Primary Action -->
            <div class="pt-2">
                <button
                    class="w-full bg-primary hover:bg-[#00a881] text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-black/20 active:scale-[0.98] transition-all">
                    Access Platform
                </button>
            </div>
            <!-- Divider -->
            <div class="flex items-center gap-4 py-4">
                <div class="h-[1px] flex-1 bg-white/10"></div>
                <span class="text-white/40 text-xs font-bold uppercase tracking-widest">or continue with</span>
                <div class="h-[1px] flex-1 bg-white/10"></div>
            </div>
            <!-- Social Login -->
            <button
                class="w-full bg-transparent border-2 border-white/20 hover:border-white/40 text-white font-bold text-base h-14 rounded-xl flex items-center justify-center gap-3 transition-all">
                <svg class="w-5 h-5" viewbox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="currentColor"></path>
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="currentColor"></path>
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="currentColor"></path>
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="currentColor"></path>
                </svg>
                Google Account
            </button>
        </main>
        <!-- Footer Section -->
        <footer class="mt-auto pt-8 pb-4 text-center">
            <p class="text-[#B0B0B0] text-sm">
                Don't have an account?
                <a class="text-primary font-bold hover:underline ml-1" href="#">Sign Up</a>
            </p>
            <div class="mt-8 flex justify-center gap-6 opacity-30">
                <span class="text-[10px] text-white font-bold uppercase tracking-tighter">Encrypted</span>
                <span class="text-[10px] text-white font-bold uppercase tracking-tighter">Biometric Ready</span>
                <span class="text-[10px] text-white font-bold uppercase tracking-tighter">v2.4.0</span>
            </div>
        </footer>
    </div>
</body>

</html>
